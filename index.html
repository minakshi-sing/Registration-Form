<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container section-1">
    <div class="heading">
    <h1>Registration Form</h1>
    </div>
       <form>
        <div class="form-control">
           
                
        <label for="firstname"></label>
        <input
        class="form"
          type="text"
          id="firstname"
          placeholder="First Name"
          name="firstname"
          required
        />
       
        </div>
        <div class="form-control">
        <label for="lastname"></label>
        <input
          class="form"
          type="text"
          id="lastname"
          placeholder="Last Name"
          name="Lastname"
          required
        />
        </div>
        <div class="form-control">
        <label for="email"></label>
        <input
          class="form"
          type="email"
          id="email"
          placeholder="Email"
          name="email"
          required
        />
        </div>
        <div class="form-control">
        <label for="password"></label>
        <input
          class="form"
          type="password"
          id="password"
          placeholder="Password"
          name="password"
          required
        />
        </div>
        <div class="form-control">
        <label for="check-box1">
        <input type="checkbox" id="check-box1" name="check-box1" class="checkbox" />
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut laboreet</label>
        </div>
        <div class="form-control">
       <label for="check-box2">
        <input type="checkbox" id="check-box2" name="check-box2" class="checkbox" />
        Lorem Ipsum is simply dummy text of the printing and typesetting</p></label>
        </div>
        <button class="btn" type="submit" id="submit" class="btn">Register</button>
      </form>
    </fieldset>
</div>
  </body>
</html>
